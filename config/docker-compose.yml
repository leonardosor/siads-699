services:
  devcontainer:
    build:
      context: ..
      dockerfile: src/environments/docker/Dockerfile
    container_name: 699-devcontainer
    working_dir: /workspace
    shm_size: '8gb'
    ports:
      - "8502:8501"
    volumes:
      - ..:/workspace:cached
      - devcontainer-bashhistory:/commandhistory
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=${PYTHONPATH}
      - TESSDATA_PREFIX=${TESSDATA_PREFIX}
      - DATABASE_URL=postgresql://${DEV_POSTGRES_USER:-devuser}:${DEV_POSTGRES_PASSWORD:-devpassword}@db:5432/${DEV_POSTGRES_DB:-devdb}
      - HISTFILE=${HISTFILE}
      - MODEL_PATH=/workspace/models/trained/best.pt
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: sleep infinity
    stdin_open: true
    tty: true
    networks:
      - devnet

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "${DEV_POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../src/database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      POSTGRES_PASSWORD: ${DEV_POSTGRES_PASSWORD:-devpassword}
      POSTGRES_USER: ${DEV_POSTGRES_USER:-devuser}
      POSTGRES_DB: ${DEV_POSTGRES_DB:-devdb}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DEV_POSTGRES_USER:-devuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devnet

volumes:
  postgres-data: {}
  devcontainer-bashhistory: {}

networks:
  devnet: {}
