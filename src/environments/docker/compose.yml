name: capstone
services:
  app:
    build:
      context: ../../..
      dockerfile: src/environments/docker/Dockerfile
    ports:
      - "${APP_PORT:-8501}:8501"
    volumes:
      - ../../../models:/app/models:ro
      - ../../../src:/app/src
      - app_output:/app/output
    environment:
      MODEL_PATH: ${MODEL_PATH:-/app/models/trained/best.pt}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${DB_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppassword}
      STREAMLIT_BROWSER_GATHERUSAGESTATS: "false"
      STREAMLIT_SERVER_HEADLESS: "true"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL","curl -sSf http://localhost:8501/_stcore/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 12

  db:
    image: postgres:16
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppassword}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - ${PGDATA_VOLUME:-pgdata}:/var/lib/postgresql/data
      - ../../../src/database/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  app_output:
  pgdata:
