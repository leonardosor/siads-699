name: yolov8-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - numpy
  - pandas
  - matplotlib
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-cuda=11.8
  - pyyaml
  - pillow
  - pip:
      - ultralytics==8.3.226
      - opencv-python-headless
      - pycocotools
      - tqdm
